<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <!-- Favicon -->
    <link rel="icon" type="image/gif" href="mout.gif">

    <!-- AOS CSS for animations -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Using 6.5.0, as it's the more recent one you included. -->

    <!-- Your custom CSS -->
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container" data-aos="zoom-in" data-aos-duration="2000" data-aos-delay="200">
        <div class="usersMessage" data-aos="zoom-out" data-aos-duration="1000" data-aos-delay="300">
            <p data-aos="zoom-out" data-aos-duration="7000" data-aos-delay="200" data-aos-once="false" id="infoM"></p>
        </div>
        <div class="quoteContainer">
            <div id="contentSection">
                <h2>Quote of The Day</h2>
                <p id="quoteText">Never Give up because you never Know if the next try is going to be the one that works</p>
            </div>
            <div class="sideContent">
                <div>
                    <img src="mout.gif" alt="the voice speach out gif" id="imgVoice">
                </div>
                <p id="author">__ Mary Kay Ash</p>
            </div>
            <hr>
            <div id="functionalitySection">
                <div class="socialMediaSection">
                    <i class="bi bi-volume-up-fill"></i>
                    <i class="bi bi-clipboard"></i>
                    <a href="#" id="twitterShare" target="_blank" aria-label="Share on X (Twitter)">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                </div>
                <div class="buttonSection">
                    <button onclick="fetchQuote()">New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <!-- AOS JavaScript (only one instance needed) -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Axios CDN (must be loaded before your script that uses it) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Your main JavaScript file -->
    <script src="index.js"></script>

    <!-- Bootstrap JS bundle (only if you plan to use Bootstrap's JavaScript components) -->
    <!-- If not using Bootstrap's JS, you can remove this script for a lighter page. -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> -->

</body>
</html>
